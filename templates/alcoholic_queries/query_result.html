{% extends "layout.html" %}
{% block content %}

<div>
    {% for i in data %}

    {% for key,value in i.items() %}
        <div style="display: flex; justify-content: center;">
            <p class="h3"> {{key}}: {{value}} </p>
        </div>
    {% endfor %}
    <div style="display: flex; justify-content: center;">
        <p class="h3"> --------------------------------- </p>
    </div>

{% endfor %}
</div>

{% endblock %}
