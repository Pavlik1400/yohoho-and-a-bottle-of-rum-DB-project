{% extends "layout.html" %}
{% block content %}

<div style="margin-top: 2em; margin-left: 14em; text-align:center;" id="inputs">
    <h2 style="margin-top: 2em; display: flex; justify-content: center; font-weight: 400;"> Start date </h2>
    <input  type="text" placeholder="2020-04-24 10:00:00" class="search" onkeydown="search(this)" id="startDate"/>
    <h2  style="margin-top: 2em; display: flex; justify-content: center; font-weight: 400;"> End date </h2>
    <input  type="text" placeholder="2021-04-29 20:00:00" class="search" onkeydown="search(this)" id="endDate"/>
    <h2  style="margin-top: 2em; display: flex; justify-content: center; font-weight: 400;"> Alcoholic's ID </h2>
    <input type="text" placeholder="1" class="search" onkeydown="search(this)" id="alciD"/>
    <p style="margin-top: 3em;" >
        <a href="search_alc.html">
            <button type="submit" class="btn btn-default">Search</button>
        </a>
    </p>
</div>

{% endblock %}
