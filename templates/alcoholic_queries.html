{% block content %}

<div>
    <h1 style="margin-top: 2em; display: flex; justify-content: center; font-weight: 400;">Queries</h1>
</div>
<div style="margin-top: 2em; margin-left: 14em;" id="inputs">

    <button type="button" class="btn btn-secondary btn-lg main-button" style="background-color: #3f3f3f !important; border-color: #69625c !important;" name="a,n,t" onClick="display_inputs(this.name)">
        For alcoholic A find all inspectors that dragged him into Vytvereznyk at least N times during given time period
    </button>

    <button type="button" class="btn btn-secondary btn-lg main-button" style="background-color: #3f3f3f !important; border-color: #69625c !important;" name="a,t" onClick="display_inputs(this.name)">
        For alcoholic A find all beds in Vytvereznyk, where he has lain during given time period
    </button>

    <button type="button" class="btn btn-secondary btn-lg main-button" style="background-color: #3f3f3f !important; border-color: #69625c !important;" name="a,t" onClick="display_inputs(this.name)">
        For alcoholic A find all beds in Vytvereznyk, from which he escaped during given time period
    </button>

    <button type="button" class="btn btn-secondary btn-lg main-button" style="background-color: #3f3f3f !important; border-color: #69625c !important;" name="a" onClick="display_inputs(this.name)">
        For alcoholic A find all inspectors that dragged him into Vytvereznyk more times than let free
    </button>

    <button type="button" class="btn btn-secondary btn-lg main-button" style="background-color: #3f3f3f !important; border-color: #69625c !important;" name="a,n,t" onClick="display_inputs(this.name)">
        For alcoholic A and every drink he took find how many times during given time period he drank the drink in a group of at least N of his buddies
    </button>

    <button type="button" class="btn btn-secondary btn-lg main-button" style="background-color: #3f3f3f !important; border-color: #69625c !important;" name="a" onClick="display_inputs(this.name)">
        Find drinks in descending order of the number of alcoholics that drank the drink with alcoholic A during given time period
    </button>

    <button type="button" class="btn btn-secondary btn-lg main-button" style="background-color: #3f3f3f !important; border-color: #69625c !important;">
        <a href="alcoholic_queries_output.html">
            Find the most hardworking alcoholic
        </a>
    </button>

    <button type="button" class="btn btn-secondary btn-lg main-button" style="background-color: #3f3f3f !important; border-color: #69625c !important;">
        <a href="alcoholic_queries_output.html">
            Find alcoholics that did not work at all
        </a>
    </button>

    <button type="button" class="btn btn-secondary btn-lg main-button" style="background-color: #3f3f3f !important; border-color: #69625c !important;">
        <a href="alcoholic_queries_output.html">
            Find the most popular job among alcoholics
        </a>
    </button>
</div>

    function display_inputs(name)
    {

        let times_code = '<div class="form-group" style="margin: 1em; text-align: center;"><label>N times</label for="times"><input class="form-control" name="times" placeholder="Enter times"></div>';

        {
